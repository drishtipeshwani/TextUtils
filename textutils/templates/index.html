<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Text-Utils</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Text-Utils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="\">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://developer.android.com/reference/android/text/TextUtils">About
                        Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.facebook.com/">Contact Us</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Text-Utils! </strong>One stop destination for text-magic.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">

    <form action="/analyse" method="post"> {% csrf_token %} <!--To prevent cross site interfernce-->
        <div class="form-group">
            <label for="exampleFormControlTextarea1">
                Enter your Text Below and let Text-Utils do the magic</label>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault1"/>
            <label class="form-check-label" for="flexSwitchCheckDefault"
            >Remove punctuations</label
            >
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="capitalize" id="flexSwitchCheckDefault2"/>
            <label class="form-check-label" for="flexSwitchCheckDefault"
            >Capitalize all letters</label
            >
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newlineremover" id="flexSwitchCheckDefault3"/>
            <label class="form-check-label" for="flexSwitchCheckDefault"
            >Remove New Line</label
            >
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="extraspaceremover" id="flexSwitchCheckDefault4"/>
            <label class="form-check-label" for="flexSwitchCheckDefault"
            >Remove Extra Spaces</label
            >
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="charcount" id="flexSwitchCheckDefault"/>
            <label class="form-check-label" for="flexSwitchCheckDefault"
            >Count Number of Characters</label
            >
        </div>
        <button type="submit" class="btn btn-dark mt-2">Analyse</button>

    </form>
    <button class="btn btn-dark mt-2 mb-2" onclick=
            "document.getElementById(
             'exampleFormControlTextarea1').value = ''">
        Clear Text
    </button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>
</html>
